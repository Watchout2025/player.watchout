<!DOCTYPE HTML>

    <style>
        /* Define Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Set HTML and Body to full viewport size and remove default margins/padding */
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }

        /* Ensure the video container fills the viewport */
        #video-container {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        /* Overlay class for showing the controls (bottom overlay) */
        .controls-visible {
            opacity: 1;
            pointer-events: auto; /* Allows interaction with the controls bar */
        }

        /* Overlay class for hiding the controls (bottom overlay) */
        .controls-hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through to video/top overlay */
        }
        
        /* Custom styling for the seek thumb appearance on hover */
        #seek-bar:hover #seek-thumb {
            transform: translateY(-50%) scale(1);
        }

        /* Volume slider track styling for visual consistency */
        #volume-slider-track {
            background: #ffffff33; /* white/30 */
        }
        
        /* Custom scrollbar for track menus */
        #audio-tracks-container::-webkit-scrollbar,
        #subtitle-tracks-container::-webkit-scrollbar {
            width: 8px;
        }

        #audio-tracks-container::-webkit-scrollbar-thumb,
        #subtitle-tracks-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        #audio-tracks-container::-webkit-scrollbar-track,
        #subtitle-tracks-container::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

    <script>
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container'); 
        const errorMessageDiv = document.getElementById('error-message');
        
        // UI Elements
        const topOverlay = document.getElementById('top-overlay');
        const bottomOverlay = document.getElementById('bottom-overlay');
        const customPlayButton = document.getElementById('custom-play-button'); 
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const volumeControlWrapper = document.getElementById('volume-control-wrapper'); 
        const muteButton = document.getElementById('mute-button');
        const volumeOnIcon = document.getElementById('volume-on-icon');
        const volumeOffIcon = document.getElementById('volume-off-icon');
        const volumeSliderContainer = document.getElementById('volume-slider-container');
        const volumeSliderTrack = document.getElementById('volume-slider-track');
        const volumeLevel = document.getElementById('volume-level');
        const volumeThumbControl = document.getElementById('volume-thumb-control');
        const seekBar = document.getElementById('seek-bar');
        const bufferIndicator = document.getElementById('buffer-indicator'); 
        const progressIndicator = document.getElementById('progress-indicator');
        const seekThumb = document.getElementById('seek-thumb');
        const remainingTimeDisplay = document.getElementById('remaining-time');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenEnterIcon = document.getElementById('fullscreen-enter-icon');
        const fullscreenExitIcon = document.getElementById('fullscreen-exit-icon');
        const skipBackwardButton = document.getElementById('skip-backward-button');
        const skipForwardButton = document.getElementById('skip-forward-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const audioSubtitleToggle = document.getElementById('audio-subtitle-toggle');
        const audioSubtitleMenu = document.getElementById('audio-subtitle-menu');
        const audioList = document.getElementById('audio-list');
        const subtitleList = document.getElementById('subtitle-list');
        const centerPlayPauseOverlay = document.getElementById('center-play-pause-overlay');
        const centerPlayPauseButton = document.getElementById('center-play-pause-button');
        const centerPlayIcon = document.getElementById('center-play-icon');
        const centerPauseIcon = document.getElementById('center-pause-icon');

        
        const mobileSkipBackwardButton = document.getElementById('mobile-skip-backward-button');
        const mobileSkipForwardButton = document.getElementById('mobile-skip-forward-button');

        
        // --- DYNAMIC URL LOADING & STATE ---
        const urlParams = new URLSearchParams(window.location.search);
        const hlsUrl = urlParams.get('url') || 'https://vidmmo.com/hls/ZDBtrL1WMPQipj3EubEdG6tAKeYJ0Nt3/master.m3u8'; 
        
        let hlsInstance = null; // Store the Hls instance
        let isHlsJsMode = false; // Flag to determine if hls.js is being used
        let inactivityTimer;
        const INACTIVITY_TIMEOUT = 3000;
        let isSeeking = false; 
        let isVolumeAdjusting = false; 
        let lastKnownVolume = 0.5; 
        
        let currentMouseMoveHandler = null; 
        let currentTouchMoveHandler = null; 
        
        // --- Language Code Mapping (ISO 639-1/2 to Full Name) ---
        const languageCodeMap = {
            'eng': 'English', 'en': 'English', 'und': 'Undefined', // Common defaults
            'hin': 'Hindi', 'hi': 'Hindi',
            'tel': 'Telugu', 'te': 'Telugu',
            'tam': 'Tamil', 'ta': 'Tamil',
            'kan': 'Kannada', 'kn': 'Kannada',
            'spa': 'Spanish', 'es': 'Spanish',
            'fre': 'French', 'fr': 'French',
            'ger': 'German', 'de': 'German',
            'ita': 'Italian', 'it': 'Italian',
            'jpn': 'Japanese', 'ja': 'Japanese',
            'por': 'Portuguese', 'pt': 'Portuguese',
            'rus': 'Russian', 'ru': 'Russian',
            'zho': 'Chinese', 'zh': 'Chinese',
            'ara': 'Arabic', 'ar': 'Arabic',
            'kor': 'Korean', 'ko': 'Korean',
        };

        /** Attempts to translate a short language code (e.g., 'eng') to a full name (e.g., 'English'). */
        function getFullLanguageName(code) {
            if (!code) return '';
            const lowerCode = code.toLowerCase();
            
            // 1. Check if the full name is in the map
            if (languageCodeMap[lowerCode]) {
                return languageCodeMap[lowerCode];
            }
            
            // 2. Fallback: If it's not a common code, just capitalize the first letter
            return code.charAt(0).toUpperCase() + code.slice(1);
        }


        /** Utility function to display an error message to the user. */
        function displayError(message) {
            console.error(message);
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        /** Simple functions to control the loading spinner. */
        function showLoader() { 
            loadingIndicator.classList.remove('hidden'); 
            // HIDE center controls when loading
            centerPlayPauseOverlay.classList.remove('opacity-100', 'pointer-events-auto');
            centerPlayPauseOverlay.classList.add('opacity-0', 'pointer-events-none');
        }

        /**
         * Hides the loader and immediately restores control visibility, 
         * restarting the inactivity timer.
         */
        function hideLoader() { 
            loadingIndicator.classList.add('hidden'); 
            
            // FIX: Calling resetInactivityTimer() will immediately call showControls(),
            // which restores visibility for both the bottom bar and the center overlay,
            // then starts the timer to hide them if the video is playing and user is inactive.
            resetInactivityTimer();
        }

        /** Converts seconds to M:SS or H:MM:SS format */
        function formatTime(totalSeconds) {
            if (isNaN(totalSeconds) || totalSeconds < 0) return '0:00';
            const seconds = Math.floor(totalSeconds % 60);
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const hours = Math.floor(totalSeconds / 3600);
            const paddedSeconds = seconds.toString().padStart(2, '0');
            const paddedMinutes = minutes.toString().padStart(2, '0');
            if (hours > 0) {
                return `${hours}:${paddedMinutes}:${paddedSeconds}`;
            } else {
                return `${minutes}:${paddedSeconds}`;
            }
        }

        /** Updates the visual buffer progress bar */
        function updateBufferProgress() {
            if (!video.duration || video.duration === Infinity) return;
            const buffered = video.buffered;
            if (buffered.length === 0) {
                bufferIndicator.style.width = '0%';
                return;
            }
            let furthestBuffered = 0;
            for (let i = 0; i < buffered.length; i++) {
                furthestBuffered = Math.max(furthestBuffered, buffered.end(i));
            }
            const percent = (furthestBuffered / video.duration) * 100;
            bufferIndicator.style.width = `${Math.min(100, percent)}%`;
        }

        /** Updates the progress bar position and time displays */
        function updateProgress() {
            if (!video.duration || isSeeking) return;
            const percent = (video.currentTime / video.duration) * 100;
            progressIndicator.style.width = `${percent}%`;
            
            // Adjust for seek thumb width (3px = half of 6px thumb)
            const thumbPosition = `calc(${percent}% - 3px)`; 
            seekThumb.style.left = thumbPosition;
            
            const remainingSeconds = video.duration - video.currentTime;
            remainingTimeDisplay.textContent = `-${formatTime(remainingSeconds)}`;
        }
        
        /** Shows video controls (bottom bar and center skip buttons) */
        function showControls() {
            // Check if we are currently loading, if so, only show bottom controls.
            if (!loadingIndicator.classList.contains('hidden')) {
                bottomOverlay.classList.remove('controls-hidden');
                bottomOverlay.classList.add('controls-visible');
                // The center overlay will remain hidden due to showLoader call
                return; 
            }

            // 1. Bottom Overlay (Time/Seek Bar/Buttons)
            bottomOverlay.classList.remove('controls-hidden');
            bottomOverlay.classList.add('controls-visible');

            // 2. Center Overlay (Skip Buttons / Center Play Button)
            centerPlayPauseOverlay.classList.remove('opacity-0', 'pointer-events-none');
            centerPlayPauseOverlay.classList.add('opacity-100', 'pointer-events-auto');
        }

        /** Hides video controls (bottom bar and center skip buttons) */
        function hideControls() {
            // Do not hide controls if the audio/subtitle menu is open
            if(audioSubtitleMenu.classList.contains('hidden')) {
                // 1. Bottom Overlay
                bottomOverlay.classList.remove('controls-visible');
                bottomOverlay.classList.add('controls-hidden');

                // 2. Center Overlay
                centerPlayPauseOverlay.classList.remove('opacity-100', 'pointer-events-auto');
                centerPlayPauseOverlay.classList.add('opacity-0', 'pointer-events-none');
            }
        }
        
        /** Toggles the play/pause icon in the bottom controls bar. */
        function updateBottomPlayPauseIcon(isPaused) {
            if (isPaused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
        }

        /** Updates the large center play/pause icon based on pause state. */
        function updateCenterPlayPauseIcon(isPaused) {
            // Fix for Bug #2: The button itself is the click target and must remain visible
            centerPlayPauseButton.classList.remove('hidden'); 

            if (isPaused) {
                centerPlayIcon.classList.remove('hidden');
                centerPauseIcon.classList.add('hidden');
            } else {
                centerPlayIcon.classList.add('hidden');
                centerPauseIcon.classList.remove('hidden');
            }
        }

        /** Resets the timer that automatically hides the controls after inactivity. */
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            showControls();
            
            // Hide controls only if playing, not seeking, and the menu is closed
            if (!video.paused && !isSeeking && audioSubtitleMenu.classList.contains('hidden') && loadingIndicator.classList.contains('hidden')) {
                inactivityTimer = setTimeout(hideControls, INACTIVITY_TIMEOUT);
            }
        }
        
        /** Updates the volume icon (mute/unmuted) */
        function updateMuteIcon() {
            if (video.muted || video.volume === 0) {
                volumeOnIcon.classList.add('hidden');
                volumeOffIcon.classList.remove('hidden');
            } else {
                volumeOnIcon.classList.remove('hidden');
                volumeOffIcon.classList.add('hidden');
            }
        }

        /** Updates the visual position of the volume slider and thumb. */
        function updateVolumeSlider() {
            const volume = video.muted ? 0 : video.volume; 
            const percent = volume * 100; 
            
            volumeLevel.style.height = `${percent}%`;
            // 8px = half of the 16px thumb height
            volumeThumbControl.style.bottom = `calc(${percent}% - 8px)`;
            
            updateMuteIcon();
        }

        /** Mutes or unmutes the video. */
        function toggleMute() {
            if (video.muted) {
                // Restore previous volume or default to 0.5
                video.volume = lastKnownVolume > 0 ? lastKnownVolume : 0.5;
                video.muted = false;
            } else {
                lastKnownVolume = video.volume;
                video.muted = true;
            }
            updateVolumeSlider();
            resetInactivityTimer();
        }
        
        /** Handles the logic for playing or pausing the video. */
        function toggleVideoPlayPause() {
            if (audioSubtitleMenu.classList.contains('hidden') && loadingIndicator.classList.contains('hidden')) { 
                if (video.paused || video.ended) {
                    video.play().catch(e => {
                        displayError("Play failed. User interaction may be required. Error: " + e.message);
                    });
                } else {
                    video.pause();
                }
            }
        }
        
        /** Calculates the time based on the seek bar click position. */
        function calculateNewTime(clientX) {
            const rect = seekBar.getBoundingClientRect();
            let clickPosition = clientX - rect.left;
            if (clickPosition < 0) clickPosition = 0;
            if (clickPosition > rect.width) clickPosition = rect.width;
            const seekRatio = clickPosition / rect.width;
            return video.duration * seekRatio;
        }

        /** Visually updates the seek bar position during a drag/seek event. */
        function handleSeek(clientX) {
            if (!video.duration || video.duration === Infinity) return;
            const newTime = calculateNewTime(clientX);
            const percent = (newTime / video.duration) * 100;
            progressIndicator.style.width = `${percent}%`;
            
            // Adjust for seek thumb width (3px = half of 6px thumb)
            seekThumb.style.left = `calc(${percent}% - 3px)`; 
            
            const remainingSeconds = video.duration - newTime;
            remainingTimeDisplay.textContent = `-${formatTime(remainingSeconds)}`;
        }

        /** Starts the seeking process (on mousedown/touchstart). */
        function startSeeking(event) {
            if (!video.duration || video.duration === Infinity) return;
            isSeeking = true;
            showControls(); 
            seekThumb.classList.add('scale-100');
            
            // Define move handlers dynamically
            currentMouseMoveHandler = (e) => handleSeek(e.clientX);
            currentTouchMoveHandler = (e) => handleSeek(e.touches[0].clientX);
            
            window.addEventListener('mousemove', currentMouseMoveHandler);
            window.addEventListener('mouseup', endSeeking);
            window.addEventListener('touchmove', currentTouchMoveHandler, { passive: true });
            window.addEventListener('touchend', endSeeking);
            
            // Perform initial seek
            handleSeek(event.touches ? event.touches[0].clientX : event.clientX);
        }

        /** Ends the seeking process and sets the video currentTime (on mouseup/touchend). */
        function endSeeking(event) {
            if (!isSeeking) return;
            const clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            video.currentTime = calculateNewTime(clientX);
            isSeeking = false;
            seekThumb.classList.remove('scale-100');
            
            // Cleanup listeners
            if (currentMouseMoveHandler) {
                window.removeEventListener('mousemove', currentMouseMoveHandler);
                currentMouseMoveHandler = null;
            }
            window.removeEventListener('mouseup', endSeeking);
            window.removeEventListener('touchend', endSeeking);
            resetInactivityTimer();
        }

        /** Toggles native fullscreen mode. */
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoContainer.requestFullscreen().catch(err => {
                    displayError(`Error enabling full-screen: ${err.message}`);
                });
            }
        }

        /** Updates the fullscreen button icon based on state. */
        function updateFullscreenIcon() {
            const isFullscreen = !!document.fullscreenElement;
            if (isFullscreen) {
                fullscreenEnterIcon.classList.add('hidden');
                fullscreenExitIcon.classList.remove('hidden');
            } else {
                fullscreenEnterIcon.classList.remove('hidden');
                fullscreenExitIcon.classList.add('hidden');
            }
        }

        /** Jumps backward 10 seconds. */
        function handleSkipBackward() {
            video.currentTime = Math.max(0, video.currentTime - 10);
            resetInactivityTimer(); 
        }

        /** Jumps forward 10 seconds. */
        function handleSkipForward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
            resetInactivityTimer();
        }

        /** Toggles the visibility of the Audio/Subtitle menu. */
        function toggleAudioSubtitleMenu() {
            const isCurrentlyHidden = audioSubtitleMenu.classList.contains('hidden');

            if (isCurrentlyHidden) {
                renderTracksMenu(); 
                audioSubtitleMenu.classList.remove('hidden');
                clearTimeout(inactivityTimer); 
                showControls(); 
            } else {
                audioSubtitleMenu.classList.add('hidden');
                resetInactivityTimer(); 
            }
        }
        
        /** Handles closing the menu if a click occurs outside the menu or toggle button. */
        function handleDocumentClick(event) {
            if (!audioSubtitleMenu.classList.contains('hidden')) {
                const isClickInsideMenu = audioSubtitleMenu.contains(event.target);
                const isClickOnToggle = audioSubtitleToggle.contains(event.target);
                
                if (!isClickInsideMenu && !isClickOnToggle) {
                    audioSubtitleMenu.classList.add('hidden');
                    resetInactivityTimer(); 
                }
            }
        }

        /** Renders the dynamic audio and subtitle lists based on HLS or Native API. */
        function renderTracksMenu() {
            audioList.innerHTML = '';
            subtitleList.innerHTML = '';
            
            // --- Track Name Generation Logic (Fix for Bug #1) ---
            const getDisplayName = (track, isHls) => {
                const rawLangCode = isHls ? track.lang : track.language;
                const primaryLabel = isHls ? track.name : track.label;
                let trackName = '';

                // 1. Prioritize translation of the official language code (e.g., 'eng' -> 'English')
                if (rawLangCode) {
                    trackName = getFullLanguageName(rawLangCode);
                }

                // 2. If the primary label exists, check if it's a known short code or a better display name
                if (primaryLabel) {
                    const lowerLabel = primaryLabel.toLowerCase();

                    // Check if the primary label itself is a known short code (e.g., label is 'eng', not 'English')
                    if (languageCodeMap[lowerLabel]) {
                        trackName = languageCodeMap[lowerLabel]; // Use the full name from the map
                    }
                    // If the explicit label is not a short code, and we only had a fallback name before (like 'Und' or empty), use the label.
                    else if (trackName === '' || trackName.toLowerCase() === 'undefined' || trackName.toLowerCase() === rawLangCode.toLowerCase()) {
                        trackName = primaryLabel;
                    }
                }

                // 3. Final Fallback
                if (trackName === '' || trackName.toLowerCase() === 'undefined' || trackName.toLowerCase() === 'und') {
                    return `Track ${track.id || track.groupId}`;
                }
                
                return trackName;
            };

            // --- 1. AUDIO TRACKS ---
            let tracks = isHlsJsMode ? hlsInstance.audioTracks : (video.audioTracks ? Array.from(video.audioTracks) : []);
            let currentIndex = isHlsJsMode ? hlsInstance.audioTrack : (video.audioTracks ? Array.from(video.audioTracks).findIndex(t => t.enabled) : -1);

            if (tracks.length === 0) {
                 // Use text-gray-400 for info message
                 audioList.innerHTML = '<li class="text-gray-400">No alternate audio tracks found.</li>';
            }

            tracks.forEach((track, index) => {
                const isSelected = isHlsJsMode ? (index === currentIndex) : (track.enabled);
                const trackName = getDisplayName(track, isHlsJsMode);

                const li = document.createElement('li');
                
                // Use text-white for selected, text-gray-400 for unselected
                li.className = `track-selector cursor-pointer hover:opacity-80 p-1 rounded transition ${isSelected ? 'font-bold text-white' : 'text-gray-400'}`;
                
                li.textContent = trackName;
                li.setAttribute('data-index', index);
                li.setAttribute('data-type', 'audio');
                li.addEventListener('click', () => handleTrackSelection('audio', index));
                audioList.appendChild(li);
            });
            
            // --- 2. SUBTITLE TRACKS ---
            let subTracks = isHlsJsMode ? hlsInstance.subtitleTracks : (video.textTracks ? Array.from(video.textTracks).filter(t => t.kind === 'subtitles' || t.kind === 'captions') : []);
            
            // HLS.js uses -1 for 'Off', Native API uses 'disabled' mode
            let currentSubIndex = isHlsJsMode ? hlsInstance.subtitleTrack : subTracks.findIndex(t => t.mode === 'showing');

            // Add 'Off' option first
            const isOffSelected = (currentSubIndex === -1);
            const offLi = document.createElement('li');
            
            // Use text-white for selected 'Off', text-gray-400 for unselected
            offLi.className = `track-selector cursor-pointer hover:opacity-80 p-1 rounded transition ${isOffSelected ? 'font-bold text-white' : 'text-gray-400'}`;
            
            offLi.textContent = 'Off';
            offLi.setAttribute('data-index', -1); 
            offLi.setAttribute('data-type', 'subtitle');
            offLi.addEventListener('click', () => handleTrackSelection('subtitle', -1));
            subtitleList.appendChild(offLi);
            
            if (subTracks.length === 0 && !isOffSelected) {
                 subtitleList.innerHTML += '<li class="text-gray-400">No subtitle tracks found.</li>';
            }

            subTracks.forEach((track, index) => {
                const isSelected = isHlsJsMode ? (index === currentSubIndex) : (track.mode === 'showing');
                const trackName = getDisplayName(track, isHlsJsMode);

                const li = document.createElement('li');
                
                // Use text-white for selected, text-gray-400 for unselected
                li.className = `track-selector cursor-pointer hover:opacity-80 p-1 rounded transition ${isSelected ? 'font-bold text-white' : 'text-gray-400'}`;
                

                li.textContent = trackName;
                li.setAttribute('data-index', index);
                li.setAttribute('data-type', 'subtitle');
                li.addEventListener('click', () => handleTrackSelection('subtitle', index));
                subtitleList.appendChild(li);
                
                // Native Text Track Mode Change Listener (Crucial for live updates on iOS)
                if (!isHlsJsMode) {
                    track.onchange = renderTracksMenu;
                }
            });
        }

        /** Handles the track selection and switches the active track using the appropriate API. */
        function handleTrackSelection(type, index) {
            if (type === 'audio') {
                if (isHlsJsMode && hlsInstance) {
                    hlsInstance.audioTrack = index;
                } else if (video.audioTracks) {
                    // Native API: Toggle the 'enabled' property
                    const nativeAudioTracks = video.audioTracks;
                    for (let i = 0; i < nativeAudioTracks.length; i++) {
                        nativeAudioTracks[i].enabled = (i === index); 
                    }
                }
            } else if (type === 'subtitle') {
                if (isHlsJsMode && hlsInstance) {
                    hlsInstance.subtitleTrack = index; // HLS.js handles -1 for 'Off'
                } else if (video.textTracks) {
                    // Native API: Toggle the 'mode' property
                    const nativeTextTracks = Array.from(video.textTracks).filter(t => t.kind === 'subtitles' || t.kind === 'captions');
                    
                    nativeTextTracks.forEach((track, i) => {
                        if (index === -1) {
                             track.mode = 'disabled'; // Turn all off
                        } else if (i === index) {
                             track.mode = 'showing'; // Turn selected one on
                        } else {
                             track.mode = 'disabled'; // Turn others off
                        }
                    });
                }
            }

            // Immediately close the menu and re-render the list to reflect the change
            audioSubtitleMenu.classList.add('hidden');
            renderTracksMenu(); 
            resetInactivityTimer();
        }

        // === START: NEW FUNCTION FOR IFRAME COMMUNICATION ===

        /**
         * Sends video time information (currentTime and duration) 
         * to the parent window via postMessage.
         */
        function postTimeUpdateToParent() {
            if (window.parent !== window) { // Check if it is running inside an iframe
                const timeData = {
                    event: 'videoTimeUpdate', // Custom event identifier for the parent
                    currentTime: video.currentTime,
                    duration: video.duration,
                    paused: video.paused
                };
                // WARNING: For security, replace '*' with the specific origin of the parent window 
                // (e.g., 'https://your-parent-site.com') in a production environment.
                window.parent.postMessage(timeData, '*'); 
            }
        }

        // === END: NEW FUNCTION FOR IFRAME COMMUNICATION ===


        // --- Event Handlers Setup ---

        function setupInactivityDetection() {
            const container = document.getElementById('video-container');

            // Inactivity/Controls Visibility
            ['mousemove', 'mousedown', 'touchstart'].forEach(event => {
                container.addEventListener(event, resetInactivityTimer);
            });

            // Control event listeners
            topOverlay.addEventListener('click', () => {
    // Check if it's a mobile device based on screen width
    const isMobile = window.innerWidth <= 768;

    if (isMobile) {
        if (bottomOverlay.classList.contains('controls-visible')) {
            hideControls(); // Hide controls if visible
        } 
    } else {
        toggleVideoPlayPause(); // Desktop: toggle play/pause
    }
});
            customPlayButton.addEventListener('click', toggleVideoPlayPause);
            centerPlayPauseButton.addEventListener('click', toggleVideoPlayPause);
            fullscreenButton.addEventListener('click', toggleFullscreen); 
            skipBackwardButton.addEventListener('click', handleSkipBackward);
            skipForwardButton.addEventListener('click', handleSkipForward);
            
            // Mobile skip buttons
            mobileSkipBackwardButton.addEventListener('click', handleSkipBackward);
            mobileSkipForwardButton.addEventListener('click', handleSkipForward);

            muteButton.addEventListener('click', toggleMute); 
            audioSubtitleToggle.addEventListener('click', (e) => {
                e.stopPropagation(); 
                toggleAudioSubtitleMenu();
            });
            document.addEventListener('click', handleDocumentClick); 
            seekBar.addEventListener('mousedown', startSeeking);
            seekBar.addEventListener('touchstart', (e) => startSeeking(e), { passive: true }); 

            // Volume visibility handlers
            volumeControlWrapper.addEventListener('mouseenter', () => volumeSliderContainer.classList.remove('hidden'));
            volumeControlWrapper.addEventListener('mouseleave', () => {
                 setTimeout(() => { if (!isVolumeAdjusting) { volumeSliderContainer.classList.add('hidden'); } }, 300);
            });
            document.addEventListener('fullscreenchange', updateFullscreenIcon);

            // Video state listeners
            video.addEventListener('timeupdate', () => {
                updateProgress();
                // === START: CALL NEW FUNCTION ON TIMEUPDATE ===
                postTimeUpdateToParent(); 
                // === END: CALL NEW FUNCTION ON TIMEUPDATE ===
            });
            video.addEventListener('progress', updateBufferProgress);
            video.addEventListener('loadedmetadata', () => {
                updateProgress();
                updateBufferProgress();
                remainingTimeDisplay.textContent = `-${formatTime(video.duration)}`;
            });
            video.addEventListener('volumechange', updateVolumeSlider);
            video.addEventListener('waiting', showLoader);
            video.addEventListener('playing', hideLoader);
            video.addEventListener('canplay', hideLoader);

            video.addEventListener('pause', () => {
                showControls(); // Show all controls (bottom bar and center container)
                updateBottomPlayPauseIcon(true);
                updateCenterPlayPauseIcon(true); 
                clearTimeout(inactivityTimer); 
            });

            video.addEventListener('play', () => {
                updateBottomPlayPauseIcon(false);
                updateCenterPlayPauseIcon(false); 
                resetInactivityTimer();
            });
            
            video.addEventListener('ended', () => {
                showControls();
                updateBottomPlayPauseIcon(true);
                updateCenterPlayPauseIcon(true); 
                hideLoader(); 
            });
            
            // Native Audio Track Change Listener (iOS/Native HLS)
            if (!isHlsJsMode && video.audioTracks) {
                video.audioTracks.addEventListener('change', renderTracksMenu);
            }


            // Initial state setup
            lastKnownVolume = video.volume > 0 ? video.volume : 0.5;
            updateProgress();
            updateBufferProgress(); 
            updateVolumeSlider(); 
            updateFullscreenIcon(); 
            
            // Apply initial state for controls
            if (video.paused || video.ended) { 
                showControls();
                updateBottomPlayPauseIcon(true);
                updateCenterPlayPauseIcon(true); 
            } else {
                updateBottomPlayPauseIcon(false);
                updateCenterPlayPauseIcon(false); 
                resetInactivityTimer();
            }
        }
        
        // --- Volume Slider Adjusting Logic ---
        function calculateNewVolume(clientY) {
            const rect = volumeSliderTrack.getBoundingClientRect();
            let distance = rect.bottom - clientY;
            if (distance < 0) distance = 0;
            if (distance > rect.height) distance = rect.height;
            const volumeRatio = distance / rect.height;
            return Math.max(0, Math.min(1, volumeRatio)); 
        }

        function handleVolumeAdjust(event) {
            event.preventDefault(); 
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const newVolume = calculateNewVolume(clientY);
            video.volume = newVolume;
            if (newVolume > 0) {
                video.muted = false;
                lastKnownVolume = newVolume;
            } else {
                video.muted = true;
            }
            updateVolumeSlider(); 
        }

        function startVolumeAdjusting(event) {
            isVolumeAdjusting = true;
            event.preventDefault(); 
            window.addEventListener('mousemove', handleVolumeAdjust);
            window.addEventListener('mouseup', endVolumeAdjusting);
            window.addEventListener('touchmove', handleVolumeAdjust);
            window.addEventListener('touchend', endVolumeAdjusting);
            handleVolumeAdjust(event);
        }

        function endVolumeAdjusting() {
            if (!isVolumeAdjusting) return;
            isVolumeAdjusting = false;
            window.removeEventListener('mousemove', handleVolumeAdjust);
            window.removeEventListener('mouseup', endVolumeAdjusting);
            window.removeEventListener('touchmove', handleVolumeAdjust);
            window.removeEventListener('touchend', endVolumeAdjusting);
            resetInactivityTimer();
            volumeSliderContainer.classList.add('hidden');
        }
        volumeSliderTrack.addEventListener('mousedown', startVolumeAdjusting);
        volumeSliderTrack.addEventListener('touchstart', startVolumeAdjusting, { passive: true });


        // --- HLS Initialization ---
        
        /** Initializes the HLS.js player for the given URL. */
        function initHlsPlayer(url) {
            if (Hls.isSupported()) {
                // --- HLS.JS MODE ---
                console.log('HLS.js is supported. Initializing player.');
                isHlsJsMode = true;
                showLoader(); 
                
                const hls = new Hls();
                hlsInstance = hls; 

                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(url);
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    renderTracksMenu(); 
                });
                
                // Listeners to re-render the menu if HLS state changes
                hls.on(Hls.Events.AUDIO_TRACK_SWITCHED, renderTracksMenu); 
                hls.on(Hls.Events.SUBTITLE_TRACK_SWITCHED, renderTracksMenu);

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS Error Data:', data);
                    if (data.fatal) {
                        displayError("Fatal HLS error. Cannot play stream.");
                        hls.destroy();
                        hideLoader();
                    }
                });

                hls.attachMedia(video);
                
                video.addEventListener('canplay', () => {
                    hideLoader();
                    setupInactivityDetection();
                }, { once: true });


            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // --- NATIVE HLS MODE (iOS/Safari) ---
                console.log('Native HLS supported by the browser (likely iOS).');
                isHlsJsMode = false;
                showLoader(); 
                video.src = url;
                
                video.addEventListener('loadedmetadata', () => {
                    renderTracksMenu(); 
                    hideLoader();
                    setupInactivityDetection();
                }, { once: true });

            } else {
                displayError('Your browser does not support HLS streaming, even with hls.js.');
                hideLoader();
            }
        }

        window.onload = () => {
            initHlsPlayer(hlsUrl);
        };
    </script>
