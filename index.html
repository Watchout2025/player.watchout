<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen HLS Video Player with Volume Slider</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.11"></script>
    <style>
        /* Define Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Set HTML and Body to full viewport size and remove default margins/padding */
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }

        /* Ensure the video container fills the viewport */
        #video-container {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        /* Overlay class for showing the controls (bottom overlay) */
        .controls-visible {
            opacity: 1;
            pointer-events: auto; /* Allows interaction with the controls bar */
        }

        /* Overlay class for hiding the controls (bottom overlay) */
        .controls-hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through to video/top overlay */
        }
        
        /* Custom styling for the seek thumb appearance on hover */
        #seek-bar:hover #seek-thumb {
            transform: translateY(-50%) scale(1);
        }
    </style>
</head>
<body>

    <!-- Video Container now fills 100vw and 100vh -->
    <div id="video-container" class="relative">
        <!-- The Video Element. Note: 'controls' attribute is removed to use custom controls -->
        <video id="video" muted autoplay class="w-full h-full object-contain"></video>

        <!-- 1. TOP OVERLAY: Full-screen, transparent layer for handling the main Play/Pause click -->
        <div id="top-overlay" class="absolute inset-0 cursor-pointer z-10"></div>

        <!-- 2. BOTTOM OVERLAY: Contains the controls bar and manages its visibility. -->
        <div id="bottom-overlay" 
             class="absolute inset-0 flex flex-col justify-end transition-opacity duration-500 controls-visible z-20 pointer-events-none">
            
            <!-- Controls Bar Container (The visible controls) -->
            <div id="controls-bar" class="w-full bg-gradient-to-t from-black/70 to-transparent p-6 flex flex-col space-y-3 pointer-events-auto">
                
                <!-- 1. TOP ROW: Timeline Row (Seek Bar + Remaining Time Display) -->
                <div id="timeline-row" class="flex items-center space-x-4 w-full"> 
                    
                    <!-- Seek Bar (Interactive) - Takes up the flexible space -->
                    <div id="seek-bar" class="relative flex-grow h-1.5 bg-white/30 rounded-full cursor-pointer group">
                        <!-- Progress Indicator (Red) -->
                        <div id="progress-indicator" class="absolute inset-y-0 left-0 bg-red-600 rounded-full transition-all duration-100" style="width: 0%;"></div>
                        
                        <!-- Seek Thumb (Red) -->
                        <div id="seek-thumb" class="absolute top-1/2 -translate-y-1/2 w-3 h-3 bg-red-600 rounded-full transition-transform duration-150 transform scale-0 group-hover:scale-100" style="left: 0%;"></div>
                    </div>

                    <!-- Remaining Time Display (Right of Seek Bar) - Fixed width to prevent layout shift -->
                    <div class="flex items-center space-x-1 flex-shrink-0">
                        <span id="remaining-time" class="text-white text-sm font-medium select-none w-12 text-center">-0:00</span>
                    </div>
                </div>


                <!-- 2. BOTTOM ROW: Controls Group (Left) and Fullscreen Button (Right) -->
                <div id="bottom-controls-row" class="flex items-center justify-between">
                    
                    <!-- LEFT GROUP: Back 10s, Play/Pause, Forward 10s, and Mute/Unmute Buttons -->
                    <div class="flex items-center space-x-2">
                        <!-- Back 10s Button -->
                        <button id="skip-backward-button" 
                                class="text-white flex items-center justify-center h-12 w-12 flex-shrink-0 cursor-pointer focus:outline-none">
                            <!-- Back 10s Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white" viewBox="0 0 24 24" data-icon="Back10Medium">
                                <path fill="currentColor" fill-rule="evenodd" d="M11.02 2.05A10 10 0 1 1 2 12H0a12 12 0 1 0 5-9.75V1H3v4a1 1 0 0 0 1 1h4V4H6a10 10 0 0 1 5.02-1.95M2 4v3h3v2H1a1 1 0 0 1-1-1V4zm12.13 12q-.88 0-1.53-.42-.64-.44-1-1.22a5 5 0 0 1-.35-1.86q0-1.05.35-1.85.36-.79 1-1.22A2.7 2.7 0 0 1 14.13 9a2.65 2.65 0 0 1 2.52 1.65q.35.79.35 1.85 0 1.07-.35 1.86a3 3 0 0 1-1.01 1.22 2.7 2.7 0 0 1-1.52.42m0-1.35q.59 0 .91-.56.34-.56.34-1.59 0-1.01-.34-1.58-.33-.57-.91-.57-.6 0-.92.57-.34.56-.34 1.58t.34 1.6q.33.54.91.55m-5.53 1.2v-5.13l-1.6.42V9.82l3.2-.8v6.84z" clip-rule="evenodd"/>
                            </svg>
                        </button>

                        <!-- Play/Pause Button -->
                        <button id="custom-play-button" 
                                class="text-white flex items-center justify-center h-12 w-12 flex-shrink-0 cursor-pointer focus:outline-none">
                            
                            <!-- Play Icon (Visible when paused) -->
                            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M5 2.7a1 1 0 0 1 1.48-.88l16.93 9.3a1 1 0 0 1 0 1.76l-16.93 9.3A1 1 0 0 1 5 21.31z"/>
                            </svg>

                            <!-- Pause Icon (Visible when playing) -->
                            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white hidden" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="M4.5 3a.5.5 0 0 0-.5.5v17c0 .28.22.5.5.5h5a.5.5 0 0 0 .5-.5v-17a.5.5 0 0 0-.5-.5zm10 0a.5.5 0 0 0-.5.5v17c0 .28.22.5.5.5h5a.5.5 0 0 0 .5-.5v-17a.5.5 0 0 0-.5-.5z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        
                        <!-- Forward 10s Button -->
                        <button id="skip-forward-button" 
                                class="text-white flex items-center justify-center h-12 w-12 flex-shrink-0 cursor-pointer focus:outline-none">
                            <!-- Forward 10s Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white" viewBox="0 0 24 24" data-icon="Forward10Medium">
                                <path fill="currentColor" fill-rule="evenodd" d="M6.44 3.69A10 10 0 0 1 18 4h-2v2h4a1 1 0 0 0 1-1V1h-2v1.25A12 12 0 1 0 24 12h-2A10 10 0 1 1 6.44 3.69M22 4v3h-3v2h4a1 1 0 0 0 1-1V4zm-9.4 11.58q.66.42 1.53.42a2.7 2.7 0 0 0 1.5-.42q.67-.44 1.02-1.22.35-.8.35-1.86 0-1.05-.35-1.85A2.65 2.65 0 0 0 14.13 9a2.7 2.7 0 0 0-1.53.43q-.64.44-1 1.22a4.5 4.5 0 0 0-.35 1.85q0 1.07.35 1.86.36.78 1 1.22m2.44-1.49q-.33.56-.91.56-.6 0-.92-.56-.34-.56-.34-1.59 0-1.01.34-1.58.33-.57.91-.57.6 0 .92.57.34.56.34 1.58t-.34 1.6M8.6 10.72v5.14h1.6V9.02l-3.2.8v1.32z" clip-rule="evenodd"/>
                            </svg>
                        </button>

                        <!-- MUTE/UNMUTE Button & Volume Slider Wrapper -->
                        <div id="volume-control-wrapper" class="relative flex items-center h-12">
                            <!-- Volume Slider Container (Hidden by default, shows on hover) -->
                            <div id="volume-slider-container" class="absolute bottom-12 left-1/2 -translate-x-1/2 p-3 bg-black/80 rounded-lg shadow-2xl hidden transition-all duration-200">
                                <!-- Vertical Slider Track -->
                                <div id="volume-slider" class="relative w-2 h-24 bg-white/30 rounded-full cursor-pointer">
                                    <!-- Volume Level Indicator (Red) -->
                                    <div id="volume-level" class="absolute bottom-0 left-0 right-0 bg-red-600 rounded-full" style="height: 100%;"></div>
                                    <!-- Volume Thumb (Red) -->
                                    <div id="volume-thumb-control" class="absolute left-1/2 -translate-x-1/2 w-4 h-4 bg-red-600 rounded-full transition-transform duration-100" style="bottom: 0;"></div>
                                </div>
                            </div>

                            <!-- MUTE/UNMUTE Button -->
                            <button id="mute-button" 
                                    class="text-white flex items-center justify-center h-12 w-12 flex-shrink-0 cursor-pointer focus:outline-none z-30">
                                
                                <!-- Volume ON Icon (Visible when UNMUTED) -->
                                <svg id="volume-on-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white hidden" viewBox="0 0 24 24" data-icon="VolumeMediumMedium">
                                    <path fill="currentColor" fill-rule="evenodd" d="M11 4a1 1 0 0 0-1.7-.7L4.58 8H1a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h3.59l4.7 4.7A1 1 0 0 0 11 20zM5.7 9.7 9 6.42V17.6l-3.3-3.3-.29-.29H2v-4h3.41zm11.37-4.77a10 10 0 0 1 0 14.14l-1.41-1.41a8 8 0 0 0 0-11.32zm-2.83 2.83a6 6 0 0 1 0 8.48l-1.41-1.41a4 4 0 0 0 0-5.66z" clip-rule="evenodd"/>
                                </svg>
                                
                                <!-- Volume OFF Icon (Visible when MUTED) -->
                                <svg id="volume-off-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white" viewBox="0 0 24 24" data-icon="VolumeOffMedium">
                                    <path fill="currentColor" fill-rule="evenodd" d="M11 4a1 1 0 0 0-1.7-.7L4.58 8H1a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h3.59l4.7 4.7A1 1 0 0 0 11 20zM5.7 9.7 9 6.42V17.6l-3.3-3.3-.29-.29H2v-4h3.41zm9.6 0 2.29 2.3-2.3 2.3 1.42 1.4L19 13.42l2.3 2.3 1.4-1.42-2.28-2.3 2.3-2.3-1.42-1.4-2.3 2.28-2.3-2.3z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- RIGHT SIDE: Fullscreen Button -->
                    <button id="fullscreen-button" 
                            class="text-white flex items-center justify-center h-12 w-12 flex-shrink-0 cursor-pointer focus:outline-none">
                        
                        <!-- Fullscreen Enter Icon (Default) -->
                        <svg id="fullscreen-enter-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white" viewBox="0 0 24 24" data-icon="FullscreenEnterMedium">
                            <path fill="currentColor" fill-rule="evenodd" d="M0 5c0-1.1.9-2 2-2h7v2H2v4H0zm22 0h-7V3h7a2 2 0 0 1 2 2v4h-2zM2 15v4h7v2H2a2 2 0 0 1-2-2v-4zm20 4v-4h2v4a2 2 0 0 1-2 2h-7v-2z" clip-rule="evenodd"/>
                        </svg>

                        <!-- Fullscreen Exit Icon (Hidden by default) -->
                        <svg id="fullscreen-exit-icon" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" aria-hidden="true" class="text-white hidden" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd" d="M24 8h-5V3h-2v7h7zM0 16h5v5h2v-7H0zm7-6H0V8h5V3h2zm12 11v-5h5v-2h-7v7z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!-- Error message positioned absolutely in the top-left corner, only visible on error -->
    <div id="error-message" class="absolute top-0 left-0 m-4 p-3 bg-red-800 text-white text-sm rounded-lg shadow-xl hidden z-30">
        <!-- Error messages will be displayed here -->
    </div>

    <script>
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container'); // Container for fullscreen
        const errorMessageDiv = document.getElementById('error-message');
        
        // NEW DOM Elements
        const topOverlay = document.getElementById('top-overlay'); // For Play/Pause click and inactivity
        const bottomOverlay = document.getElementById('bottom-overlay'); // For controls visibility
        
        // Play/Pause Elements
        const customPlayButton = document.getElementById('custom-play-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // Mute/Volume Elements
        const volumeControlWrapper = document.getElementById('volume-control-wrapper'); // NEW Wrapper for hover
        const muteButton = document.getElementById('mute-button');
        const volumeOnIcon = document.getElementById('volume-on-icon');
        const volumeOffIcon = document.getElementById('volume-off-icon');

        // Volume Slider Elements (NEW)
        const volumeSliderContainer = document.getElementById('volume-slider-container');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const volumeThumbControl = document.getElementById('volume-thumb-control');

        // Elements for progress bar and time display
        const seekBar = document.getElementById('seek-bar');
        const progressIndicator = document.getElementById('progress-indicator');
        const seekThumb = document.getElementById('seek-thumb');
        const remainingTimeDisplay = document.getElementById('remaining-time');
        
        // Elements for fullscreen control
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenEnterIcon = document.getElementById('fullscreen-enter-icon');
        const fullscreenExitIcon = document.getElementById('fullscreen-exit-icon');
        
        // Skip controls
        const skipBackwardButton = document.getElementById('skip-backward-button');
        const skipForwardButton = document.getElementById('skip-forward-button');

        const hlsUrl = 'https://vidmmo.com/hls/ZDBtrL1WMPQipj3EubEdG6tAKeYJ0Nt3/master.m3u8';
        const apiKey = ""; 

        let inactivityTimer;
        const INACTIVITY_TIMEOUT = 3000; // 3 seconds
        let isSeeking = false; // Flag to track if the user is dragging the seek bar
        let isVolumeAdjusting = false; // NEW: Flag to track if the user is dragging the volume slider
        let lastKnownVolume = 0.5; // NEW: Store volume before mute

        /**
         * Utility function to display an error message to the user.
         * @param {string} message The error message to display.
         */
        function displayError(message) {
            console.error(message);
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // --- Time Formatting ---

        /** Converts seconds to M:SS or H:MM:SS format */
        function formatTime(totalSeconds) {
            if (isNaN(totalSeconds) || totalSeconds < 0) return '0:00';
            const seconds = Math.floor(totalSeconds % 60);
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const hours = Math.floor(totalSeconds / 3600);
            
            const paddedSeconds = seconds.toString().padStart(2, '0');
            const paddedMinutes = minutes.toString().padStart(2, '0');

            if (hours > 0) {
                return `${hours}:${paddedMinutes}:${paddedSeconds}`;
            } else {
                return `${minutes}:${paddedSeconds}`;
            }
        }

        /** Updates the progress bar position and time displays */
        function updateProgress() {
            if (!video.duration || isSeeking) return; // Prevent updates while user is seeking

            const percent = (video.currentTime / video.duration) * 100;
            
            // Update progress indicator width
            progressIndicator.style.width = `${percent}%`;
            
            // Update thumb position (subtract half the thumb width to center it)
            const thumbPosition = `calc(${percent}% - 6px)`;
            seekThumb.style.left = thumbPosition;

            // Update remaining time display
            const remainingSeconds = video.duration - video.currentTime;
            remainingTimeDisplay.textContent = `-${formatTime(remainingSeconds)}`;
        }

        // --- Overlay & Button Visibility Control (Controls Bottom Overlay) ---

        function showControls() {
            bottomOverlay.classList.remove('controls-hidden');
            bottomOverlay.classList.add('controls-visible');
        }

        function hideControls() {
            bottomOverlay.classList.remove('controls-visible');
            bottomOverlay.classList.add('controls-hidden');
        }
        
        function togglePlayPauseIcon(isPaused) {
            if (isPaused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
        }

        /** Updates the Mute/Unmute icon based on video state */
        function updateMuteIcon() {
            if (video.muted || video.volume === 0) {
                volumeOnIcon.classList.add('hidden');
                volumeOffIcon.classList.remove('hidden');
            } else {
                volumeOnIcon.classList.remove('hidden');
                volumeOffIcon.classList.add('hidden');
            }
        }

        /** Resets the inactivity timer to hide the controls overlay after 3 seconds */
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            showControls(); // Always show the controls on any mouse/touch activity
            
            if (!video.paused && !isSeeking && !isVolumeAdjusting) {
                // If the video is playing and not actively seeking or adjusting volume, start the timer
                inactivityTimer = setTimeout(hideControls, INACTIVITY_TIMEOUT);
            }
        }

        // --- Volume Slider Logic (NEW) ---

        /** Updates the visual state of the vertical volume slider */
        function updateVolumeSlider() {
            // Use 0 if muted, otherwise use current volume
            const volume = video.muted ? 0 : video.volume; 
            const percent = volume * 100;
            
            volumeLevel.style.height = `${percent}%`;
            volumeThumbControl.style.bottom = `calc(${percent}% - 8px)`; // 8px = half of thumb height (16px)
            
            updateMuteIcon();
        }

        /** Calculates new volume based on vertical position */
        function calculateNewVolume(clientY) {
            const rect = volumeSlider.getBoundingClientRect();
            
            // Calculate distance from bottom of slider (vertical inverse of seek bar)
            let distance = rect.bottom - clientY;
            
            // Clamp distance within the slider bounds (0 to rect.height)
            if (distance < 0) distance = 0;
            if (distance > rect.height) distance = rect.height;

            const volumeRatio = distance / rect.height;
            
            // Return volume level (0.0 to 1.0)
            return Math.max(0, Math.min(1, volumeRatio)); 
        }

        function handleVolumeAdjust(event) {
            // Prevent the browser from selecting text during drag
            event.preventDefault(); 
            
            // Get clientY from mouse or touch event
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const newVolume = calculateNewVolume(clientY);
            
            // Set the video volume
            video.volume = newVolume;
            
            // If volume is > 0, ensure we are unmuted
            if (newVolume > 0) {
                video.muted = false;
                lastKnownVolume = newVolume;
            }
            
            // Update the visual representation
            updateVolumeSlider(); 
        }

        function startVolumeAdjusting(event) {
            isVolumeAdjusting = true;
            event.preventDefault(); // Prevent default touch actions/seeking
            
            // Start listening for drag movement
            window.addEventListener('mousemove', handleVolumeAdjust);
            window.addEventListener('mouseup', endVolumeAdjusting);
            
            window.addEventListener('touchmove', handleVolumeAdjust);
            window.addEventListener('touchend', endVolumeAdjusting);
            
            // Adjust volume immediately on mousedown
            handleVolumeAdjust(event);
        }

        function endVolumeAdjusting() {
            if (!isVolumeAdjusting) return;
            isVolumeAdjusting = false;
            
            // Stop listening for drag movement
            window.removeEventListener('mousemove', handleVolumeAdjust);
            window.removeEventListener('mouseup', endVolumeAdjusting);
            
            window.removeEventListener('touchmove', handleVolumeAdjust);
            window.removeEventListener('touchend', endVolumeAdjusting);

            // Resume timer for hiding controls
            resetInactivityTimer();
        }
        
        /** Toggles the Mute/Unmute state, preserving the last volume level. */
        function toggleMute() {
            if (video.muted) {
                // UNMUTE: Restore last known volume, ensuring it's not 0
                video.volume = lastKnownVolume > 0 ? lastKnownVolume : 0.5;
                video.muted = false;
            } else {
                // MUTE: Save current volume, then mute
                lastKnownVolume = video.volume;
                video.muted = true;
            }
            updateVolumeSlider();
            resetInactivityTimer();
        }

        // --- Seeking Logic ---
        
        /** Calculates new time based on click/drag position */
        function calculateNewTime(clientX) {
            const rect = seekBar.getBoundingClientRect();
            let clickPosition = clientX - rect.left;
            
            // Clamp position within the seek bar bounds
            if (clickPosition < 0) clickPosition = 0;
            if (clickPosition > rect.width) clickPosition = rect.width;

            const seekRatio = clickPosition / rect.width;
            const newTime = video.duration * seekRatio;
            
            return newTime;
        }

        function handleSeek(event) {
            if (!video.duration || video.duration === Infinity) return;
            // Prevent the browser from selecting text during drag
            event.preventDefault(); 
            
            // Get clientX from mouse or touch event
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const newTime = calculateNewTime(clientX);
            
            // Temporarily update the visual position before confirming seek
            const percent = (newTime / video.duration) * 100;
            progressIndicator.style.width = `${percent}%`;
            seekThumb.style.left = `calc(${percent}% - 6px)`;
            
            const remainingSeconds = video.duration - newTime;
            remainingTimeDisplay.textContent = `-${formatTime(remainingSeconds)}`;
        }

        function startSeeking(event) {
            if (!video.duration || video.duration === Infinity) return;
            isSeeking = true;
            // Show the controls and thumb immediately
            showControls(); 
            seekThumb.classList.add('scale-100');
            
            // Start listening for drag movement
            window.addEventListener('mousemove', handleSeek);
            window.addEventListener('mouseup', endSeeking);
            
            window.addEventListener('touchmove', handleSeek);
            window.addEventListener('touchend', endSeeking);

            // Seek to the click location immediately on mousedown
            handleSeek(event);
        }

        function endSeeking(event) {
            if (!isSeeking) return;
            isSeeking = false;
            
            // Stop listening for drag movement
            window.removeEventListener('mousemove', handleSeek);
            window.removeEventListener('mouseup', endSeeking);
            
            window.removeEventListener('touchmove', handleSeek);
            window.removeEventListener('touchend', endSeeking);
            
            // Get clientX from the final event (mouse or touch end)
            const clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            video.currentTime = calculateNewTime(clientX);
            
            // Resume timer for hiding controls
            resetInactivityTimer();
        }

        // --- Fullscreen Logic ---

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                // Request fullscreen on the container so the video and controls go too
                videoContainer.requestFullscreen().catch(err => {
                    displayError(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            }
        }

        function updateFullscreenIcon() {
            const isFullscreen = !!document.fullscreenElement;
            if (isFullscreen) {
                fullscreenEnterIcon.classList.add('hidden');
                fullscreenExitIcon.classList.remove('hidden');
            } else {
                fullscreenEnterIcon.classList.remove('hidden');
                fullscreenExitIcon.classList.add('hidden');
            }
        }

        // --- Skip Backward/Forward Logic ---

        function handleSkipBackward() {
            video.currentTime = Math.max(0, video.currentTime - 10);
            resetInactivityTimer(); 
        }

        function handleSkipForward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
            resetInactivityTimer();
        }

        // --- Play/Pause Logic (Attached to top overlay) ---

        function handlePlayPauseToggle() {
            if (video.paused || video.ended) {
                video.play().catch(e => {
                    // Display error if autoplay fails
                    displayError("Play failed. User interaction may be required. Error: " + e.message);
                });
            } else {
                video.pause();
            }
        }
        
        // --- Event Handlers Setup ---

        function setupInactivityDetection() {
            const container = document.getElementById('video-container');

            // 1. Inactivity/Controls Visibility: Listen for mouse/touch activity on the container 
            ['mousemove', 'mousedown', 'touchstart'].forEach(event => {
                container.addEventListener(event, resetInactivityTimer);
            });

            // 2. Play/Pause Toggle: Listen on the NEW top-overlay
            topOverlay.addEventListener('click', handlePlayPauseToggle);
            
            // 3. Controls Bar Button Handlers
            customPlayButton.addEventListener('click', handlePlayPauseToggle); // The visual button still toggles
            fullscreenButton.addEventListener('click', toggleFullscreen); 
            skipBackwardButton.addEventListener('click', handleSkipBackward);
            skipForwardButton.addEventListener('click', handleSkipForward);
            muteButton.addEventListener('click', toggleMute); 
            
            // 4. Progress Bar Seeking Events
            seekBar.addEventListener('mousedown', startSeeking);
            seekBar.addEventListener('touchstart', (e) => startSeeking(e), { passive: true }); 
            
            // 5. Volume Slider Events (NEW)
            volumeSlider.addEventListener('mousedown', startVolumeAdjusting);
            volumeSlider.addEventListener('touchstart', startVolumeAdjusting, { passive: true });
            
            // 6. Volume Slider Visibility (NEW)
            volumeControlWrapper.addEventListener('mouseenter', () => volumeSliderContainer.classList.remove('hidden'));
            // Use a short delay before hiding, giving time for the cursor to move to the slider
            volumeControlWrapper.addEventListener('mouseleave', () => {
                 setTimeout(() => {
                    if (!isVolumeAdjusting) {
                        volumeSliderContainer.classList.add('hidden');
                    }
                 }, 300);
            });

            // 7. System Listeners
            document.addEventListener('fullscreenchange', updateFullscreenIcon);

            // 8. Video state listeners
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateProgress);
            video.addEventListener('volumechange', updateVolumeSlider); // Update slider/icons if volume changes programmatically

            video.addEventListener('pause', () => {
                showControls(); // Keep controls visible when paused
                togglePlayPauseIcon(true);
                clearTimeout(inactivityTimer); 
            });

            video.addEventListener('play', () => {
                togglePlayPauseIcon(false);
                resetInactivityTimer(); // Start timer to hide controls
            });
            
            video.addEventListener('ended', () => {
                showControls();
                togglePlayPauseIcon(true);
            });

            // Initial state setup
            // If the video starts muted (autoplay default), set a default volume for when it's unmuted
            if(video.volume === 0) {
                lastKnownVolume = 0.5;
            } else {
                lastKnownVolume = video.volume;
            }
            updateProgress();
            updateVolumeSlider(); // Initial volume position
            updateFullscreenIcon(); 
            if (video.paused || video.ended) {
                showControls();
                togglePlayPauseIcon(true);
            } else {
                togglePlayPauseIcon(false);
                resetInactivityTimer();
            }
        }

        // --- HLS Initialization ---
        
        /** Initializes the HLS.js player for the given URL. */
        function initHlsPlayer(url) {
            if (Hls.isSupported()) {
                console.log('HLS.js is supported. Initializing player.');
                
                // Added configuration for better resilience against buffering errors
                const hlsConfig = {
                    // Limit buffer length to 10 seconds to respond faster to network changes
                    maxBufferLength: 10, 
                    // Automatically drop to the lowest quality level on stall to ensure continuous playback
                    capLevelOnStall: true,
                };

                const hls = new Hls(hlsConfig);

                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(url);
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log(`Manifest parsed. Found ${data.levels.length} quality levels.`);
                    video.play().catch(e => console.warn("Autoplay was prevented:", e));
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    let errorMessage = `HLS Player Error: ${data.fatal ? 'Fatal' : 'Non-fatal'} error.`;
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.loadSource(url);
                                break;
                            default:
                                hls.destroy();
                                displayError("Fatal HLS error. Cannot play stream.");
                                break;
                        }
                    } else {
                        displayError(errorMessage + ` (${data.details})`);
                    }
                    console.error('HLS Error Data:', data);
                });

                hls.attachMedia(video);

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support for Safari/iOS
                console.log('Native HLS supported by the browser.');
                video.src = url;
            } else {
                displayError('Your browser does not support HLS streaming, even with hls.js.');
            }
            
            // Setup custom control logic once the video element is ready
            video.addEventListener('canplay', setupInactivityDetection, { once: true });
        }

        window.onload = () => {
            initHlsPlayer(hlsUrl);
        };
    </script>
